<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Pessoa</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">CRUD Pessoas</a>
        <div>
            <a class="btn btn-outline-primary me-2" th:href="@{/pessoas/novo}">Cadastrar</a>
            <a class="btn btn-outline-secondary" th:href="@{/pessoas/listar}">Visualizar</a>
        </div>
    </div>
</nav>
<div class="container">
    <h2 class="mb-4">Cadastrar Pessoa</h2>
    <div th:if="${erroCadastro}" class="alert alert-danger" role="alert">
        <p th:text="${erroCadastro}"></p>
    </div>
    <form th:action="@{/pessoas}" th:object="${pessoa}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" id="nome" required>
            <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        </div>
        <div class="col-md-6">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" th:field="*{cpf}" class="form-control" id="cpf" required>
            <div class="text-danger" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
        </div>
        <div class="col-md-6">
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input type="date"
                   th:field="*{dataNascimento}"
                   th:value="${#temporals.format(pessoa.dataNascimento, 'yyyy-MM-dd')}"
                   class="form-control"
                   id="dataNascimento"
                   required>
<!--            <input type="date" th:field="*{dataNascimento}" class="form-control" id="dataNascimento" required>-->
            <div class="text-danger" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></div>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-success">Salvar</button>
            <a th:href="@{/}" class="btn btn-secondary">Voltar ao menu</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
